<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Informações sobre o Artista</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="manifest" href="site.webmanifest"> -->
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../assets/css/all.min.css">
		<link rel="stylesheet" href="../assets/css/animate.css">
		<link rel="stylesheet" href="../assets/css/swiper.min.css">
		<link rel="stylesheet" href="../assets/css/main.css">
		<link rel="stylesheet" href="../assets/css/header.css">
		<link rel="stylesheet" href="../assets/css/footer.css">
		<link rel="stylesheet" href="../assets/css/banner.css">
		<link rel="stylesheet" href="../assets/css/main-songs.css">
		<link rel="stylesheet" href="../assets/css/main-albums.css">
		<link rel="stylesheet" href="../assets/css/similar-artists.css">
		
		<!-- Tive que invocar esses dois scripts no head pois os elementos dependentes do angular precisam do mesmo pra ser renderizados -->
		<script src="../assets/libs/jquery.min.js"></script>
		<script src="../assets/libs/angular.min.js"></script>
	</head>
	<body ng-app="myApp" ng-init="logoImg = '../assets/img/logo.png'" ng-cloak>
		<div ng-include="'header.html'" ng-cloak></div>
		<main class="main-artists">
			<section class="banner banner-artist" ng-controller="infoCtrl">
				<div class="banner-img animated zoomIn" ng-style="{'background-image': 'url({{ infoArtist.image[2]['#text'] }})'}">
					
				</div>
				<div class="banner-txt animated fadeIn">
					<h1>{{ infoArtist.name }}</h1>
					<p>{{ infoArtist.bio.links.content }} <a target="_blank" ng-href="{{ infoArtist.bio.links.link.href }}">leia mais</a></p>
				</div>
			</section>
			<div class="container container-songs-albuns">
				<div class="main-songs"  ng-controller="artistTopTracksCtrl">
					<h2 class="artist-section-title">Faixas principais</h2>
					<ol>
						<li ng-repeat="x in artistTopTracks | limitTo: 10">
							<button class="play reset-btn">
							<i class="far fa-play-circle"></i>
							</button>
							<button class="heart reset-btn">
							<i class="far fa-heart" ng-click="toggle = !toggle" ng-class="{'filled-heart animated heartBeat' : toggle}"></i>
							</button>
							<span>{{ x.name }}</span>
						</li>				
					</ol>
					<a href="" class="ver-mais">Mais faixas</a>
				</div>
				<div class="main-albums">
					<h2 class="artist-section-title">Álbuns principais</h2>
					<div class="grid-albums" ng-controller="topAlbumsCtrl">
						<div class="grid-item" ng-repeat="x in topAlbums | limitTo: 5" ng-style="{'background-image': 'url({{ x.image[3]['#text'] }})'}">
							<a href="" class="album-play"><i class="fas fa-play"></i></a>
							<a href="" class="album-buy">
								<i class="fas fa-shopping-cart"></i>
								<i class="fas fa-angle-down"></i>
							</a>
							<h3 class="artist-name">{{ x.name }}</h3>
							<p class="subtitle"><span>{{ x.playcount }}</span> ouvintes</p>
						</div>						
					</div>
					<a href="" class="ver-mais">Mais faixas</a>
				</div>
			</div>
			<section class="similar-artists">
				<div class="container">
					<h2 class="artist-section-title">Artistas parecidos</h2>
					<div class="artist-boxes" ng-controller="similarCtrl">
						<a ng-href="{{ similarArtists.url }}" class="box-artist" ng-repeat="x in similarArtists | limitTo: 8" ng-style="{'background-image': 'url({{ x.image[2]['#text'] }})'}">
							<h3 class="artist-name">{{ x.name }}</h3>
						</a>
						
					</div>
					<a href="" class="ver-mais">Outros artistas parecidos</a>
				</div>
			</section>
		</main>
		<div ng-include="'footer.html'" ng-cloak></div>
		<script src="../assets/libs/swiper.min.js"></script>
		<script src="../assets/js/artistinfo.controller.js"></script>
		<script src="../assets/js/artist1.controller.js"></script>
		<script src="../assets/js/topalbums.controller.js"></script>
		<script src="../assets/js/similar.controller.js"></script>
		<script src="../assets/js/script.js"></script>
	</body>
</html>

<section>
  <h1>{{artist.name}}</h1>
  <div>
      {{artist.stats.listeners}}
  </div>
  <p>
    {{artist.bio.summary}}
  </p>
  <img ng-src="{{artist.image}}" alt="">
</section>

<section id="tracks">
  <h2>Faixas</h2>
  <ul>
    <li ng-repeat="(i, track) in artistTracks">
      {{i+1}} {{track.name}}
    </li>
  </ul>
</section>

<section id='albums'>
  <h2>Ãlbums</h2>
  <ul>
    <li ng-repeat="album in artistAlbums">
      {{album.name}}
      {{album.playcount}}
      <img ng-src="{{album.image}}" alt="">
    </li>
  </ul>
</section>
